# Replace "alliance-docs-mcp" with your Fly.io app name after running `fly launch`.
app = "alliance-docs-mcp"
primary_region = "yul"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[[mounts]]
  source = "docs_data"
  destination = "/data"
  processes = ["app"]
